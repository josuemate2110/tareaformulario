<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion sobre el producto</title>
</head>

<body>
<h1>Información sobre el producto</h1>
<section>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Datos básicos</legend>
            <label for="a">Nombre</label><br>
            <input type="text" id="caja1" class="cajita" name="nombre"><br>
            <br>
            <label for="a">Descripcion</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <br>
            <label for="a">Foto</label>
            <input type="text" id="caja2" class="cajita">
            <input type="file" name="Elegir" id="Elegir"><br>
            <br>
            <input type="checkbox" id="caja3" class="cajita">Añadir contador de visitas<br>
        </fieldset>
        <fieldset>
            <legend>Datos economicos</legend>
            <label for="a">Precio</label>
            <input type="text" id="caja4" class="cajita">
            <label for="a">€       </label>
            <label for="a">Impuestos</label>
            <select name="" id="pais">
                <option value="0">Seleccionar</option>
                <option value="1">4%</option>
                <option value="2">7%</option>
                <option value="3">16%</option>
                <option value="3">25%</option>
            </select><br>
            <br>
            <label for="a">Promoción</label><br>
                <input type="radio" id="caja5" class="cajita" name="promocion">Ninguno<br>
                <input type="radio" id="caja6" class="cajita" name="promocion">Transporte gratuito<br>
                <input type="radio" id="caja7" class="cajita" name="promocion">Descuento 5%<br>
                <br>
        </fieldset>
</body>

</html>
